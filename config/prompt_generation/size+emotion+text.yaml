experiment:
  name: size+emotion+text
prompt_generation:
  metadata_config:
    name: coco
  skills:
  - level: hard
    skills: [size, emotion, text]
    k: 5
  - level: medium
    skills: [size, emotion, text]
    k: 3
  - level: easy
    skills: [size, emotion, text]
    k: 2
  llm_model:
    name: openai
    model: gpt-5-mini
    temperature: 1
  samples_per_skill: 1
output:
  file: outputs/prompts/size+emotion+text.json
